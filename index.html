<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo that transitions from center to top-right -->
    <img src="images/netflixlogo.jpg" alt="Netflix" class="netflix-logo" id="netflixLogo">

    <!-- Profile Screen -->
    <div class="profile-screen" id="profileScreen">
        <h1>Who's watching?</h1>
        <div class="profiles">
            <div class="profile">
                <div class="avatar blue"></div>
                <span>Recruiter</span>
            </div>
            <div class="profile">
                <div class="avatar red"></div>
                <span>Developer</span>
            </div>
            <div class="profile">
                <div class="avatar yellow"></div>
                <span>Stalker</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
